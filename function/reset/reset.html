<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section id="l-top" class="margin">
        <a href="../../index.html" class="logo"><img src="images/l-logo.png" alt=""></a>
        <span>已有账号？<a href="../login/login.html">立即登录</a></span>
    </section>
    <section id="l-main" class="margin">
        <img src="images/reset.jpg" alt="">
        <form action="">
            <span>账号注册</span><br/>
            <b>手机号：</b><input type="text" class="tel" name="tel" value="" required digits=true maxlength="11" minlength="11"><br/>
            <b>密码：</b><input type="password" class="pass" name="pass"  required id="pass"><br/>
            <b>确认密码：</b><input type="password" name="repass"  class="repsd"  required equalTo="#pass"><br/>

            <input type="submit" class="submit" value="注册"><br/>
            <span class="tip"></span>
        </form>
    </section>
    <div class="foot"></div>
</body>
